<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens - Output de Itens em QMLOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }

        .container {
            width: 98%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

  
        @media                 
            (max-width: 600px){
                .container{
                width: 100%;
                padding: 10px;
                }
                .table{
                    width: 700px;
                    padding: 10px;
                    overflow-x: auto; /* Permite rolagem horizontal */
                }}


        .navigation {
            padding: 20px;
            background-color: #0033a0; /* Royal Blue */
            color: white;
            text-align: left;
            margin-bottom: 20px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #0033a0; /* Royal Blue */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0033a0;
            color: white;
        }

        .status-in-progress {
            color: blue;
        }

        .status-pending {
            color: red;
        }

        .status-finalized {
            color: green;
        }

        button {
            background-color: #002366;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #001f4d;
        }

        .export-button {
            text-align: right;
            margin: 20px 0;
        }

        .export-button button {
            background-color: #002366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="index.html">Cadastrar Novo Item</a>
            <a href="dashboard.html">Dashboard</a>
        </div>

        <h1>Lista de Itens de Inspeção</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Inspection Lot</th>
                    <th>Número Planta</th>
                    <th>Locação</th>
                    <th>Material</th>
                    <th>Descrição</th>
                    <th>Qtd Lote</th>
                    <th>Plano Amostra</th>
                    <th>Status</th>
                    <th>Colaborador IQC</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listTableBody">
                <!-- Os dados da tabela serão preenchidos dinamicamente -->
            </tbody>
        </table>

        <div class="export-button">
            <button id="exportButton">Exportar para Excel</button>
        </div>
    </div>

    <script>
        // Função para carregar os itens da API e renderizar na tabela
        function loadItems() {
            fetch('https://52.67.36.220/samples')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('listTableBody');
                    tableBody.innerHTML = ''; // Limpa o conteúdo anterior

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.inspectionLot}</td>
                            <td>${item.plantNumber}</td>
                            <td>${item.location}</td>
                            <td>${item.material}</td>
                            <td>${item.description}</td>
                            <td>${item.quantity}</td>
                            <td>${item.samplePlan}</td>
                            <td class="${getStatusClass(item.status)}">${item.status}</td>
                            <td>${item.iqcCollaborator}</td>
                            <td>
                                <button onclick="editItem(${item.id})">Editar</button>
                                <button onclick="deleteItem(${item.id})">Excluir</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar itens:', error);
                    alert('Erro ao carregar itens.');
                });
        }

        // Função para obter a classe de status
        function getStatusClass(status) {
            switch (status) {
                case 'Em Processo de Inspeção':
                    return 'status-in-progress';
                case 'Pendente de Inspeção':
                    return 'status-pending';
                case 'Finalizado':
                    return 'status-finalized';
                default:
                    return '';
            }
        }

        // Função para redirecionar para a página de edição
        function editItem(id) {
            window.location.href = `edit.html?id=${id}`;
        }

        // Função para excluir um item
        function deleteItem(id) {
            if (!confirm('Tem certeza que deseja excluir este item?')) {
                return;
            }

            fetch(`https://52.67.36.220/samples/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao excluir item.');
                }
                alert('Item excluído com sucesso!');
                loadItems(); // Recarregar a lista de itens após a exclusão
            })
            .catch(error => {
                console.error('Erro ao excluir item:', error);
                alert('Erro ao excluir item.');
            });
        }

        // Função para exportar a tabela para Excel
        function exportToExcel() {
            const table = document.querySelector('table');
            const tableHTML = table.outerHTML.replace(/ /g, '%20');
            const filename = 'samples_data.xls';
            const downloadLink = document.createElement('a');
            downloadLink.href = 'data:application/vnd.ms-excel,' + tableHTML;
            downloadLink.download = filename;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // Carregar os itens ao iniciar a página
        document.addEventListener('DOMContentLoaded', () => {
            loadItems();

            // Configura o botão de exportação para Excel
            document.getElementById('exportButton').addEventListener('click', exportToExcel);
        });
    </script>
</body>
</html>
