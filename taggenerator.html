<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de DataMatrix - Incoming Inspection VD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0033a0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #0033a0;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #002d80;
        }

        .generated-code {
            text-align: center;
            margin-top: 20px;
        }

        #datamatrix {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 150px;
            height: 150px;
        }

        .export-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .navigation {
            padding: 20px;
            background-color: #0033a0;
            color: white;
            text-align: left;
        }

        .navigation a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .label-layout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        /* Estilo específico para impressão */
        @media print {
            body, html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            .label-layout {
                flex-direction: row;
                justify-content: flex-start;
            }

            #printCanvas {
                width: 150px;
                height: 150px;
                margin-right: 20px;
            }

            .print-data {
                flex: 2;
            }
        }
    </style>
</head>
<body>
    <h1>Gerador de DataMatrix - Incoming Inspection VD</h1>
    <div class="container">
        <div class="navigation">
            <a href="index.html">Voltar</a>
        </div>
        <form id="dataForm">
            <label for="inspectionLot">Inspection Lot:</label>
            <input type="text" id="inspectionLot" required>

            <label for="plantNumber">Número Planta:</label>
            <input type="text" id="plantNumber" required>

            <label for="location">Locação:</label>
            <input type="text" id="location" required>

            <label for="material">Material:</label>
            <input type="text" id="material" required>

            <label for="description">Descrição:</label>
            <input type="text" id="description" required>

            <label for="container">Container:</label>
            <input type="text" id="container" required>

            <button type="submit">Gerar DataMatrix</button>
        </form>

        <div class="generated-code">
            <h3>DataMatrix Gerado</h3>
            <canvas id="datamatrix"></canvas>
        </div>

        <div class="export-buttons">
            <button id="exportExcel">Exportar para Excel</button>
            <button id="exportPDF">Exportar para PDF</button>
            <button id="printLabel">Imprimir Etiqueta</button>
        </div>
    </div>

    <!-- Bibliotecas necessárias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js@2.0.9/dist/bwip-js.min.js"></script>

    <script>
        const form = document.getElementById('dataForm');
        const qrCanvas = document.getElementById('datamatrix');
        const exportExcelButton = document.getElementById('exportExcel');
        const exportPDFButton = document.getElementById('exportPDF');
        const printLabelButton = document.getElementById('printLabel');

        // Função para gerar DataMatrix usando bwip-js
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                inspectionLot: document.getElementById('inspectionLot').value,
                plantNumber: document.getElementById('plantNumber').value,
                location: document.getElementById('location').value,
                material: document.getElementById('material').value,
                description: document.getElementById('description').value,
                container: document.getElementById('container').value
            };

            const dataString = `${formData.inspectionLot};${formData.plantNumber};${formData.location};${formData.material};${formData.description};${formData.container}`;

            try {
                // Gerar DataMatrix usando bwip-js
                bwipjs.toCanvas(qrCanvas, {
                    bcid: 'datamatrix', // Barcode type
                    text: dataString,   // Text to encode
                    scale: 3,           // 3x scaling factor
                    width: 150,         // Ajustar largura
                    height: 150,        // Ajustar altura
                    includetext: false, // Não incluir texto abaixo do código
                });
            } catch (e) {
                console.error('Erro ao gerar DataMatrix:', e);
            }
        });

        // Função para imprimir a etiqueta com DataMatrix à esquerda e dados à direita
        printLabelButton.addEventListener('click', function() {
            const formData = {
                inspectionLot: document.getElementById('inspectionLot').value,
                plantNumber: document.getElementById('plantNumber').value,
                location: document.getElementById('location').value,
                material: document.getElementById('material').value,
                container: document.getElementById('container').value
            };

            const printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Imprimir Etiqueta</title></head><body>');
            printWindow.document.write('<div class="label-layout" style="display: flex; align-items: center;">');
            printWindow.document.write('<div style="flex: 1;"><canvas id="printCanvas"></canvas></div>');
            printWindow.document.write('<div class="print-data" style="flex: 2; text-align: left;">');
            printWindow.document.write(`<strong>Material:</strong> ${formData.material}<br>`);
            printWindow.document.write(`<strong>Inspection Lot:</strong> ${formData.inspectionLot}<br>`);
            printWindow.document.write(`<strong>Número Planta:</strong> ${formData.plantNumber}<br>`);
            printWindow.document.write(`<strong>Locação:</strong> ${formData.location}<br>`);
            printWindow.document.write(`<strong>Container:</strong> ${formData.container}<br>`);
            printWindow.document.write('</div></div>');
            printWindow.document.write('</body></html>');

            printWindow.document.close();
            printWindow.focus();

            const printCanvas = printWindow.document.getElementById('printCanvas');
            const context = printCanvas.getContext('2d');

            // Renderizar o DataMatrix para o printCanvas
            html2canvas(qrCanvas).then(canvas => {
                // Desenhar o DataMatrix no canvas de impressão
                printCanvas.width = canvas.width;
                printCanvas.height = canvas.height;
                context.drawImage(canvas, 0, 0, canvas.width, canvas.height);

                // Iniciar a impressão
                printWindow.print();
            });
        });
    </script>
</body>
</html>
