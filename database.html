<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Items</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0033a0;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Lista de Itens de Inspeção</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data e Hora de Envio</th>
                <th>Inspection Lot</th>
                <th>Número da Planta</th>
                <th>Locação</th>
                <th>Material</th>
                <th>Descrição</th>
                <th>Quantidade do Lote</th>
                <th>Plano de Amostra</th>
                <th>Status</th>
                <th>Colaborador IQC</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        // Função para formatar a data e hora
        function formatDate(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleString('pt-BR', { timeZone: 'America/Manaus' });
        }

        // Função para carregar os dados da API
        fetch('https://cors-anywhere.herokuapp.com/http://52.67.36.220:3000/samples')  // Certifique-se de usar a rota correta
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar os dados do servidor');
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('tableBody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${formatDate(item.inputData)}</td>
                        <td>${item.inspectionLot}</td>
                        <td>${item.plantNumber}</td>
                        <td>${item.location}</td>
                        <td>${item.material}</td>
                        <td>${item.description}</td>
                        <td>${item.quantity}</td>
                        <td>${item.samplePlan}</td>
                        <td>${item.status}</td>
                        <td>${item.iqcCollaborator}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao carregar dados do servidor.');
            });
    </script>
</body>
</html>
