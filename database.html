<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Items</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Inspection Items</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data e Hora de Envio</th>
                <th>Inspection Lot</th>
                <th>Número da Planta</th>
                <th>Locação</th>
                <th>Material</th>
                <th>Descrição</th>
                <th>Quantidade do Lote</th>
                <th>Plano de Amostra</th>
                <th>Status</th>
                <th>Colaborador IQC</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        fetch('98.81.236.207:3000/items')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('tableBody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.inputData}</td>
                        <td>${item.inspectionLot}</td>
                        <td>${item.plantNumber}</td>
                        <td>${item.location}</td>
                        <td>${item.material}</td>
                        <td>${item.description}</td>
                        <td>${item.quantity}</td>
                        <td>${item.samplePlan}</td>
                        <td>${item.status}</td>
                        <td>${item.iqcCollaborator}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
  </body>
</html>
