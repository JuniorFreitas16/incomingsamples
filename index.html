<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens com QR Code e DataMatrix - Incoming Inspection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0033a0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #0033a0;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #002d80;
        }

        .scanner-container {
            margin-top: 20px;
            text-align: center;
        }

        #video {
            width: 100%;
            height: auto;
        }

        #feedback {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Itens via QR Code e DataMatrix</h1>
    <div class="container">
        <div class="scanner-container">
            <h2>Leitura de QR Code e DataMatrix</h2>
            <button id="startScan">Iniciar Leitura</button>
            <video id="video" playsinline></video>
            <p id="feedback"></p>
        </div>

        <!-- Formulário para preenchimento manual ou via QR Code -->
        <form id="itemForm">
            <label for="inputData">Data Input:</label>
            <input type="datetime-local" id="inputData" required>

            <label for="inspectionLot">Inspection Lot:</label>
            <input type="number" id="inspectionLot" required>

            <label for="plantNumber">Número Planta:</label>
            <input type="text" id="plantNumber" required>

            <label for="location">Locação:</label>
            <input type="text" id="location" required>

            <label for="material">Material:</label>
            <input type="text" id="material" required>

            <label for="description">Descrição:</label>
            <input type="text" id="description" required>

            <label for="quantity">Quantidade Lote:</label>
            <input type="number" id="quantity" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Biblioteca ZXing para leitura de QR Code e DataMatrix -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <script>
        const video = document.getElementById('video');
        const startScanButton = document.getElementById('startScan');
        const feedback = document.getElementById('feedback');

        const codeReader = new ZXing.BrowserMultiFormatReader(); // Suporte a múltiplos formatos

        // Função para iniciar a leitura de QR Code e DataMatrix usando a câmera
        startScanButton.addEventListener('click', function() {
            feedback.textContent = ''; // Limpar feedback anterior

            // Solicitar acesso à câmera
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                        if (result) {
                            const formData = JSON.parse(result.text); // Converter o resultado em JSON
                            preencherFormulario(formData); // Preencher o formulário
                            video.srcObject.getTracks().forEach(track => track.stop()); // Parar a câmera após a leitura
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err);
                            feedback.textContent = 'Erro ao ler o código: ' + err;
                        }
                    });
                }).catch(err => {
                    console.error('Erro ao acessar a câmera:', err);
                    feedback.textContent = 'Erro ao acessar a câmera. Certifique-se de permitir o uso da câmera.';
                });
        });

        // Função para preencher o formulário com os dados do QR Code ou DataMatrix
        function preencherFormulario(data) {
            document.getElementById('inspectionLot').value = data.inspectionLot || '';
            document.getElementById('plantNumber').value = data.plantNumber || '';
            document.getElementById('location').value = data.location || '';
            document.getElementById('material').value = data.material || '';
            document.getElementById('description').value = data.description || '';
            document.getElementById('quantity').value = data.quantity || '';
        }
    </script>
</body>
</html>
