<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens - Incoming Inspection VD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0033a0; /* Royal Blue */
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #0033a0;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #002d80;
        }

        .navigation {
            padding: 20px;
            background-color: #0033a0;
            color: white;
            text-align: left;
        }

        .navigation a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        #feedback {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Amostras - Incoming Inspection VD</h1>
    <div class="container">
        <div class="navigation">
            <a href="dashboard.html">Dashboard</a>
            <a href="list.html">Lista de Itens</a>
        </div>       
        <form id="itemForm">
            <label for="inputData">Data de Entrada:</label>
            <input type="datetime-local" id="inputData" required>

            <label for="inspectionLot">Lote de Inspeção:</label>
            <input type="number" id="inspectionLot" required>

            <label for="plantNumber">Número da Planta:</label>
            <input type="text" id="plantNumber" required>

            <label for="location">Localização:</label>
            <input type="text" id="location" required>

            <label for="material">Material:</label>
            <input type="text" id="material" required>

            <label for="description">Descrição:</label>
            <input type="text" id="description" required>

            <label for="quantity">Quantidade do Lote:</label>
            <input type="number" id="quantity" required>

            <label for="samplePlan">Plano de Amostragem:</label>
            <input type="text" id="samplePlan" readonly>

            <label for="status">Status Atual:</label>
            <select id="status" required>
                <option value="Em Processo de Inspeção">Em Processo de Inspeção</option>
                <option value="Pendente de Inspeção">Pendente de Inspeção</option>
                <option value="Finalizado">Finalizado</option>
            </select>

            <label for="iqcCollaborator">Colaborador IQC:</label>
            <input type="text" id="iqcCollaborator" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="feedback"></div>
    </div>

    <script>
        // Configuração da data de Manaus no campo de data
        const now = new Date();
        now.setHours(now.getUTCHours() - 4);  // Ajuste para o fuso horário de Manaus
        document.getElementById('inputData').value = now.toISOString().slice(0, 16);

        // Calcular plano de amostragem com base na quantidade
        document.getElementById('quantity').addEventListener('input', function() {
            const quantity = parseInt(this.value);
            let samplePlan;

            if (quantity <= 1200) {
                samplePlan = 13;
            } else if (quantity <= 32000) {
                samplePlan = 50;
            } else if (quantity <= 50000) {
                samplePlan = 80;
            } else if (quantity <= 500000) {
                samplePlan = 125;
            } else {
                samplePlan = 'N/A';
            }

            document.getElementById('samplePlan').value = samplePlan;
        });

        // Submissão do formulário
        document.getElementById('itemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Preparar dados do formulário
            const formData = {
                inputData: document.getElementById('inputData').value,
                inspectionLot: document.getElementById('inspectionLot').value,
                plantNumber: document.getElementById('plantNumber').value,
                location: document.getElementById('location').value,
                material: document.getElementById('material').value,
                description: document.getElementById('description').value,
                quantity: document.getElementById('quantity').value,
                samplePlan: document.getElementById('samplePlan').value,
                status: document.getElementById('status').value,
                iqcCollaborator: document.getElementById('iqcCollaborator').value
            };

            // Adicionar o campo finishTime se o status for "Finalizado"
            if (formData.status === 'Finalizado') {
                formData.finishTime = new Date().toISOString().slice(0, 16);
            }

            // Enviar os dados para a API (integração com Sequelize no backend)
            fetch('http://52.67.36.220:3000/samples', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro ao salvar os dados no banco de dados.');
                return response.text();
            })
            .then(data => {
                // Sucesso no cadastro
                alert('Item cadastrado com sucesso!');
                document.getElementById('feedback').textContent = ''; // Limpar mensagens de erro
                document.getElementById('itemForm').reset(); // Resetar o formulário após o sucesso
            })
            .catch(error => {
                // Erro no cadastro
                document.getElementById('feedback').textContent = error.message;
                console.error('Erro:', error);
            });
        });
    </script>
   </body>
</html>
