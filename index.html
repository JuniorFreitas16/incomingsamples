<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens - Incoming Inspection VD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0033a0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #0033a0;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #002d80;
        }

        .navigation {
            padding: 20px;
            background-color: #0033a0;
            color: white;
            text-align: left;
        }

        .navigation a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .scanner-container {
            margin-top: 20px;
            text-align: center;
        }
    </style> 
</head>
<body>
    <h1>Incoming Inspection VD - Cadastro de Itens</h1>
    <div class="container">
        <div class="navigation">
            <a href="dashboard.html">Dashboard</a>
            <a href="list.html">Lista de Itens</a>
        </div>

        <!-- QR Code / Bar Code Scanner -->
        <div class="scanner-container">
            <h3>Realize a leitura de QR Code ou Código de Barras ou faça o input manual</h3>
            <button id="startScan">Iniciar Leitura</button>
            <video id="video"></video>
            <p id="scanResult"></p>
        </div>

        <!-- Manual Input Form -->
        <div class="manual-input">
            <form id="itemForm">
                <!-- (Os campos do formulário permanecem os mesmos) -->
            </form>
            <div id="feedback" style="color: red;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.0/jsQR.min.js"></script>

    <script>
        const now = new Date();
        now.setHours(now.getUTCHours() - 8);
        document.getElementById('inputData').value = now.toISOString().slice(0, 16);

        const video = document.getElementById('video');
        const startScanButton = document.getElementById('startScan');
        const scanResult = document.getElementById('scanResult');
        const feedback = document.getElementById('feedback');

        // Função para iniciar a leitura de QR Code ou Código de Barras
        startScanButton.addEventListener('click', function () {
            scanResult.textContent = '';
            feedback.textContent = '';

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.style.display = 'block';
                video.play();
                requestAnimationFrame(scanQRCode);
            }).catch(err => {
                console.error('Erro ao acessar a câmera:', err);
                feedback.textContent = 'Erro ao acessar a câmera.';
            });
        });

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height, {
                    inversionAttempts: 'dontInvert',
                });

                if (code) {
                    scanResult.textContent = `Código detectado: ${code.data}`;
                    video.style.display = 'none';
                    video.srcObject.getTracks().forEach(track => track.stop());

                    // Processar os dados do código (JSON ou String com delimitadores)
                    processCodeData(code.data);
                } else {
                    requestAnimationFrame(scanQRCode);
                }
            }
        }

        function processCodeData(data) {
            try {
                const jsonData = JSON.parse(data);
                preencherFormulario(jsonData);
            } catch (error) {
                processarString(data);
            }
        }

        function preencherFormulario(data) {
            document.getElementById('inspectionLot').value = data.inspectionLot || '';
            document.getElementById('plantNumber').value = data.plantNumber || '';
            document.getElementById('location').value = data.location || '';
            document.getElementById('material').value = data.material || '';
            document.getElementById('description').value = data.description || '';
            document.getElementById('quantity').value = data.quantity || '';
            document.getElementById('samplePlan').value = data.samplePlan || '';
            document.getElementById('status').value = data.status || '';
            document.getElementById('iqcCollaborator').value = data.iqcCollaborator || '';
        }

        function processarString(data) {
            const delimitador = ';';  // Pode ser ajustado para ',' ou outro delimitador
            const campos = data.split(delimitador);

            if (campos.length >= 7) {
                document.getElementById('inspectionLot').value = campos[0] || '';
                document.getElementById('plantNumber').value = campos[1] || '';
                document.getElementById('location').value = campos[2] || '';
                document.getElementById('material').value = campos[3] || '';
                document.getElementById('description').value = campos[4] || '';
                document.getElementById('quantity').value = campos[5] || '';
                document.getElementById('samplePlan').value = campos[6] || '';
            } else {
                feedback.textContent = 'Dados incompletos para preencher o formulário.';
            }
        }

        document.getElementById('quantity').addEventListener('input', function () {
            const quantity = parseInt(this.value);
            let samplePlan;

            if (quantity <= 1200) {
                samplePlan = 13;
            } else if (quantity <= 32000) {
                samplePlan = 50;
            } else if (quantity <= 50000) {
                samplePlan = 80;
            } else if (quantity <= 500000) {
                samplePlan = 125;
            } else {
                samplePlan = 'N/A';
            }

            document.getElementById('samplePlan').value = samplePlan;
        });

        // Submeter o formulário de dados
        document.getElementById('itemForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = {
                inputData: document.getElementById('inputData').value,
                inspectionLot: document.getElementById('inspectionLot').value,
                plantNumber: document.getElementById('plantNumber').value,
                location: document.getElementById('location').value,
                material: document.getElementById('material').value,
                description: document.getElementById('description').value,
                quantity: document.getElementById('quantity').value,
                samplePlan: document.getElementById('samplePlan').value,
                status: document.getElementById('status').value,
                iqcCollaborator: document.getElementById('iqcCollaborator').value,
                finishTime: document.getElementById('status').value === 'Finalizado' ? new Date().toISOString().slice(0, 16) : null,
            };

            fetch('https://52.67.36.220/samples', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) throw new Error('Erro ao salvar no MySQL');
                return response.text();
            })
            .then(data => {
                alert('Item cadastrado com sucesso!');
                document.getElementById('feedback').textContent = '';
                document.getElementById('itemForm').reset();
                scanResult.textContent = '';
            })
            .catch(error => {
                document.getElementById('feedback').textContent = error.message;
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
