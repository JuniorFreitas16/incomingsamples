<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens com QR Code - Incoming Inspection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0033a0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #0033a0;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #002d80;
        }

        .scanner-container {
            margin-top: 20px;
            text-align: center;
        }

        #video {
            width: 100%;
            height: auto;
        }

        #feedback {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Itens via QR Code</h1>
    <div class="container">
        <div class="scanner-container">
            <h2>Leitura de QR Code</h2>
            <button id="startScan">Iniciar Leitura</button>
            <video id="video" playsinline></video>
            <p id="feedback"></p>
        </div>

        <!-- Formulário para preenchimento manual ou via QR Code -->
        <form id="itemForm">
            <label for="inputData">Data Input:</label>
            <input type="datetime-local" id="inputData" required>

            <label for="inspectionLot">Inspection Lot:</label>
            <input type="number" id="inspectionLot" required>

            <label for="plantNumber">Número Planta:</label>
            <input type="text" id="plantNumber" required>

            <label for="location">Locação:</label>
            <input type="text" id="location" required>

            <label for="material">Material:</label>
            <input type="text" id="material" required>

            <label for="description">Descrição:</label>
            <input type="text" id="description" required>

            <label for="quantity">Quantidade Lote:</label>
            <input type="number" id="quantity" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Biblioteca jsQR para leitura de QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.0/jsQR.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const startScanButton = document.getElementById('startScan');
        const feedback = document.getElementById('feedback');

        // Função para iniciar a leitura de QR Code usando a câmera
        startScanButton.addEventListener('click', function() {
            feedback.textContent = ''; // Limpar feedback anterior

            // Solicitar acesso à câmera
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    scanQRCode();
                }).catch(err => {
                    console.error('Erro ao acessar a câmera:', err);
                    feedback.textContent = 'Erro ao acessar a câmera. Certifique-se de permitir o uso da câmera.';
                });
        });

        // Função para realizar a leitura do QR Code
        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            requestAnimationFrame(function scan() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, canvas.width, canvas.height, { inversionAttempts: 'dontInvert' });

                    if (code) {
                        const formData = JSON.parse(code.data); // Converter o QR code em JSON
                        preencherFormulario(formData); // Preencher o formulário
                        video.srcObject.getTracks().forEach(track => track.stop()); // Parar a câmera após a leitura
                    } else {
                        requestAnimationFrame(scan); // Continuar escaneando se não encontrar QR code
                    }
                }
            });
        }

        // Função para preencher o formulário com os dados do QR Code
        function preencherFormulario(data) {
            document.getElementById('inspectionLot').value = data.inspectionLot || '';
            document.getElementById('plantNumber').value = data.plantNumber || '';
            document.getElementById('location').value = data.location || '';
            document.getElementById('material').value = data.material || '';
            document.getElementById('description').value = data.description || '';
            document.getElementById('quantity').value = data.quantity || '';
        }
    </script>
</body>
</html>
